<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla_Prueba</title>
</head>
<body>
    <!--table es la etiqueta en general de una tabla-->
    <table>
        <!-- tr es la etiqueta de una fila o encabezado -->
        <tr>
            <!--th es el cuerpo de la tabla puedes usar th*3-->
            <!-- table hint -->
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
        </tr>
        <!--cuerpo de la tabla-->
        <tbody>
            <!-- un campo normal de la tabla-->
            <!-- tr = table row-->
            <tr>
                <!-- td = table data cell -->
                <td>Ana</td>
                <td>Uribe</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Walter</td>
                <td>White</td>
                <td>50</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
